

<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="car" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','representative.name','status']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Gestion de garage</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">

                    <table>
                            <tr>
                                <th style="width: 3rem">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th>
                                <th pSortableColumn="id">id <p-sortIcon field="id"></p-sortIcon></th>
                                <th pSortableColumn="model">model <p-sortIcon field="model"></p-sortIcon></th>
                                <th pSortableColumn="brand">brand <p-sortIcon field="brand"></p-sortIcon></th>
                                <th>Image</th>
                                <th pSortableColumn="price">prix <p-sortIcon field="price"></p-sortIcon></th>
                                <th pSortableColumn="year">year <p-sortIcon field="year"></p-sortIcon></th>
                                <th pSortableColumn="color">color <p-sortIcon field="color"></p-sortIcon></th>


                            </tr>

                            <tr  >
                                <td *ngFor="let car of cars">
                                    <p-tableCheckbox [value]="car"></p-tableCheckbox>
                                </td>
                                <td ng-repeat="let car of cars" >
                                    {{cars.id }}
                                </td>
                                <td ng-repeat="let car of cars" >

                                    {{car.model}}
                                </td>
                                <td  ng-repeat="let car of cars" >

                                    {{car.brand}}
                                </td>
                                <td ng-repeat="let car of cars" >

                                    {{car.color}}
                                </td>>
                                <td  ng-repeat="let car of cars">
                                    <img [src]="'assets/demo/images/product/' + car.image" [alt]="car.image" width="100" class="shadow-4" />
                                </td>
                                <td  *ngFor="let car of cars" style="width:14%; min-width:8rem;">

                                    {{car.prix | currency:'USD'}}
                                </td>

                                <td  *ngFor="let car of cars" >

                                    {{car.year}}
                                </td>
                                <td>
                                    <div class="flex">
                                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct(product)"></button>
                                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button>
                                    </div>
                                </td>
                            </tr>
                    </table>



        <p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Enregistrement d'une voiture" [modal]="true" class="p-fluid">
            <form (ngSubmit)="onSubmit()">

                <div class="form-group">
                  <label for="model">Modèle:</label>
                  <input type="text" class="form-control" id="model" name="model" [(ngModel)]="car.model" required>
                </div>

                <div class="form-group">
                  <label for="brand">Marque:</label>
                  <input type="text" class="form-control" id="brand" name="brand" [(ngModel)]="car.brand" required>
                </div>

                <div class="form-group">
                  <label for="year">Année:</label>
                  <input type="number" class="form-control" id="year" name="year" [(ngModel)]="car.year" required>
                </div>

                <div class="form-group">
                    <label for="color" style="margin-top: 10px;" >Couleur :</label>
                    <select id="color" [(ngModel)]="car.color" name="color" required style="margin-top: 10px;"  >
                      <option *ngFor="let color of colors" [value]="color">{{ color }}</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 25px; margin-left: 10px; padding: 12px, 50px; font-weight: bold; " >Enregistrer</button>
                <button type="button" class="btn btn-secondary" style="margin-top: 25px; margin-left: 200px; padding: 12px, 50px; font-weight: bold; "  (click)="hidesDialog()" >Annuler</button>

                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


            </form>






        <p-dialog [(visible)]="deleteProductDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="product">Are you sure you want to delete <b>{{product.name}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteProductDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteProductsDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span>Are you sure you want to delete selected products?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteProductsDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDeleteSelected()"></button>
            </ng-template>
        </p-dialog>
